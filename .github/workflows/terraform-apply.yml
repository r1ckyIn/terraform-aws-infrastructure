name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply

env:
  TF_VERSION: '1.7.0'
  AWS_REGION: 'ap-southeast-2'

permissions:
  contents: read

jobs:
  # Detect changed environments
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      dev: ${{ steps.filter.outputs.dev }}
      staging: ${{ steps.filter.outputs.staging }}
      prod: ${{ steps.filter.outputs.prod }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dev:
              - 'modules/**'
              - 'environments/dev/**'
            staging:
              - 'modules/**'
              - 'environments/staging/**'
            prod:
              - 'modules/**'
              - 'environments/prod/**'

  # Apply to dev (automatic)
  apply-dev:
    name: Apply - Dev
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && needs.detect-changes.outputs.dev == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    needs: [detect-changes]
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: environments/dev
        run: terraform init

      - name: Terraform Plan
        working-directory: environments/dev
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        working-directory: environments/dev
        run: terraform apply -auto-approve tfplan

  # Apply to staging (requires approval)
  apply-staging:
    name: Apply - Staging
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && needs.detect-changes.outputs.staging == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    needs: [detect-changes, apply-dev]
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: environments/staging
        run: terraform init

      - name: Terraform Plan
        working-directory: environments/staging
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        working-directory: environments/staging
        run: terraform apply -auto-approve tfplan

  # Apply to prod (requires approval)
  apply-prod:
    name: Apply - Production
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && needs.detect-changes.outputs.prod == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    needs: [detect-changes, apply-staging]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: environments/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: environments/prod
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || github.event.inputs.action == 'apply'
        working-directory: environments/prod
        run: terraform apply -auto-approve tfplan
